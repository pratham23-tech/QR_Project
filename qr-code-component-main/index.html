<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #d5e1ef;
    display: flex;
    flex-direction: column; /* Stack card and footer */
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    background: #fff;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 350px;
    height: 550px;
}

.card img {
    width: 100%;
    border-radius: 10px;
}

.card h2 {
    padding: 0px;
    margin-top: 15px;
    font-size: 22px;
    font-weight: bold;
    color: #333;
}

.card p {
    margin-top: 25px;
    font-size: 16px;
    color: #777;
}

/* Footer Styling */
.footer {
    font-size: 12px;
    text-align: center; /* Fixed the typo */
    color: #555;
    margin-top: 20px; /* Adds space between card and footer */
    padding: 10px 0;
}
.footer a {
    color: hsl(228, 45%, 44%);
    text-decoration: none;
    font-weight: bold;
}
.footer a:hover {
    text-decoration: underline;
}



  </style>
</head>
<body>

  

  
  
  <div class = "card">
    <img src = "images/image-qr-code.png" alt = "QR-CODE">
    <h2>Improve your front-end skills by building projects</h2>
    <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    
  </div>

  <footer class = "footer"> 
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/pratham23-tech/QR_Project.git">Prathamesh Kale</a>.
  </footer>
   
</body>
</html>
